<!DOCTYPE html>
<html>
  <head>
    <title>QR Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      #reader {
        width: 300px;
        margin: 30px auto;
      }
      #message {
        font-size: 16px;
        margin-top: 20px;
        color: #333;
        white-space: pre-line; /* allows multiline logs */
      }
      .success { color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h2>üì∑ QR Attendance Scanner</h2>
    <div id="reader"></div>
    <div id="message">Scan a student QR code...</div>

    <script>
      const messageDiv = document.getElementById("message");

      function showMessage(text, isSuccess = true) {
        messageDiv.textContent = text;
        messageDiv.className = isSuccess ? "success" : "error";
      }

      async function onScanSuccess(qrCodeMessage) {
        showMessage("üì° Sending request...", true);

        try {
          const response = await fetch("/api/attendance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ student_number: qrCodeMessage }),
          });

          showMessage(`Status: ${response.status}`, true);

          const data = await response.json();
          showMessage(
            `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`,
            data.success
          );
        } catch (error) {
          console.error(error);
          showMessage(`‚ùå Fetch failed:\n${error.message}`, false);
        }
      }

      function onScanError(errorMessage) {
        // This just prevents the camera from crashing silently
        console.warn("QR scan error:", errorMessage);
      }

      // ‚úÖ Start the camera safely
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode
        .start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        )
        .catch(err => {
          showMessage(`‚ùå Camera start failed:\n${err.message}`, false);
        });
    </script>
  </body>
</html>
