<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Students</title>
  <link rel="stylesheet" href="style.css" />

  <!-- QRCode library (if needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>üë• Manage Students</h1>
  </div>

  <div class="container">
    <!-- Add Student Form -->
    <div class="form-card">
      <h2>Add New Student</h2>
      <form id="addStudentForm">
        <div class="form-group">
          <label for="student_number">Student Number *</label>
          <input type="number" id="student_number" required placeholder="e.g., 2024001" />
        </div>

        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" required placeholder="e.g., John Smith" />
        </div>

        <div class="form-group">
          <label for="grade_level">Grade Level *</label>
          <input type="number" id="grade_level" required placeholder="e.g., 7" />
        </div>

        <div class="form-group">
          <label for="section">Section *</label>
          <div class="section-input-wrapper">
            <select id="section" required>
              <option value="">Select Section</option>
            </select>
            <input type="text" id="newSectionInput" placeholder="‚ûï Add new section..." />
            <button type="button" id="addSectionBtn" class="btn btn-small">Add Section</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>

    <!-- Student List Table -->
    <div class="table-card">
      <h2>Student List</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search by name or student number..." />
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Student Number</th>
              <th>Name</th>
              <th>Grade Level</th>
              <th>Section</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Student</h2>
      <form id="editStudentForm">
        <input type="hidden" id="edit_student_number" />
        <div class="form-group">
          <label for="edit_name">Full Name *</label>
          <input type="text" id="edit_name" required />
        </div>

        <div class="form-group">
          <label for="edit_grade_level">Grade Level *</label>
          <input type="number" id="edit_grade_level" required />
        </div>

        <div class="form-group">
          <label for="edit_section">Section *</label>
          <div class="section-input-wrapper">
            <select id="edit_section" required>
              <option value="">Select Section</option>
            </select>
            <input type="text" id="editNewSectionInput" placeholder="‚ûï Add new section..." />
            <button type="button" id="editAddSectionBtn" class="btn btn-small">Add Section</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Student</button>
      </form>
    </div>
  </div>

  <!-- Supabase + Student Manager -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const SUPABASE_URL = "https://gevrbcacemvqunsztlic.supabase.co";
    const SUPABASE_KEY = "sb_publishable_f5GQ75baPM__DNpcpMs57g_sneJ6RwP";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const sectionSelect = document.getElementById('section');
    const editSectionSelect = document.getElementById('edit_section');
    const addSectionBtn = document.getElementById('addSectionBtn');
    const newSectionInput = document.getElementById('newSectionInput');
    const editAddSectionBtn = document.getElementById('editAddSectionBtn');
    const editNewSectionInput = document.getElementById('editNewSectionInput');

    // Load sections from Supabase
    async function loadSections() {
      const { data, error } = await supabase.from('sections').select('*').order('name', { ascending: true });
      if (error) {
        console.error('Error loading sections:', error);
        return;
      }
      sectionSelect.innerHTML = '<option value="">Select Section</option>';
      editSectionSelect.innerHTML = '<option value="">Select Section</option>';
      data.forEach(s => {
        const opt1 = new Option(s.name, s.name);
        const opt2 = new Option(s.name, s.name);
        sectionSelect.add(opt1);
        editSectionSelect.add(opt2);
      });
    }

    // Add a new section
    async function addSection(inputElement, selectElement) {
      const name = inputElement.value.trim();
      if (!name) return alert('Please enter a section name');
      const { error } = await supabase.from('sections').insert([{ name }]);
      if (error) {
        alert('Section already exists or could not be added.');
        return;
      }
      inputElement.value = '';
      await loadSections();
      selectElement.value = name;
      alert('‚úÖ Section added successfully!');
    }

    addSectionBtn.addEventListener('click', () => addSection(newSectionInput, sectionSelect));
    editAddSectionBtn.addEventListener('click', () => addSection(editNewSectionInput, editSectionSelect));

    // Load sections on page load
    loadSections();
  </script>

  <script type="module" src="students-manager.js"></script>
</body>
</html>
