<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Attendance</title>
  <link rel="stylesheet" href="style.css" />

  <!-- HTML5 QR code scanner -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>

  <!-- QRCode library (if you also want QR generation) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>üìã Track Attendance</h1>
  </div>

  <div class="container">
    <!-- Controls for date and section -->
    <div class="controls-card">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <div class="form-group">
        <label for="section">Section:</label>
        <select id="section">
          <option value="">All Sections</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      </div>
    </div>

    <!-- QR scanner -->
    <div class="camera-card">
      <h2>üì∑ Scan QR Code</h2>
      <div id="reader"></div>
      <div id="scanStatus"></div>
    </div>

    <!-- Attendance table -->
    <div class="table-card">
      <h2>Attendance Records</h2>
      <div class="stats">
        <div class="stat-box stat-present">
          <div class="stat-number" id="presentCount">0</div>
          <div class="stat-label">Present</div>
        </div>
        <div class="stat-box stat-absent">
          <div class="stat-number" id="absentCount">0</div>
          <div class="stat-label">Absent</div>
        </div>
        <div class="stat-box stat-total">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Student Number</th>
              <th>Name</th>
              <th>Grade & Section</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendance-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.76.1/dist/supabase.min.js"></script>

  <!-- Custom script (module) -->
  <script type="module" src="script.js"></script>
</body>
</html>
