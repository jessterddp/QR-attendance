<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì∑ QR Attendance Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      const messageDiv = document.getElementById("message");

      function showMessage(text, isSuccess = true) {
        messageDiv.textContent = text;
        messageDiv.className = isSuccess ? "success" : "error";
      }

      async function onScanSuccess(qrCodeMessage) {
        showMessage("üì° Sending request...", true);

        try {
          const response = await fetch("/api/attendance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ student_number: qrCodeMessage }),
          });

          // Debug info (show response status)
          showMessage(`Server responded with status: ${response.status}`, true);

          // Try to parse the JSON
          const data = await response.json();

          // Log the full JSON to the page for debugging
          showMessage(
            `‚úÖ Response JSON: ${JSON.stringify(data)}`,
            data.success
          );
        } catch (error) {
          console.error(error);
          showMessage(`‚ùå Fetch failed: ${error.message}`, false);
        }
      }

      // Initialize the QR reader
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    </script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h2 {
        margin-top: 30px;
      }
      #reader {
        width: 300px;
        margin: 30px auto;
      }
      #message {
        font-size: 18px;
        margin-top: 20px;
        color: #333;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>üì∑ QR Attendance Scanner</h2>
    <div id="reader"></div>
    <div id="message">Scan a student QR code...</div>
  </body>
</html>
